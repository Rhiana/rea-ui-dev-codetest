<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <body>
    <div class="main" role="main">
      <h1>Your Properties</h1>
      <div ng-app="myApp" ng-controller="resultsCtrl" class="grid">
        <div class="results column">
          <h2>Results</h2>
          <div class="outline">
            <div ng-repeat="house in results">
              <div id="{{ house.id }}" class="property">
                <div class="agency" style="background-color:{{ house.agency.brandingColors.primary }}">
                  <img src="{{ house.agency.logo }}">
                </div>
                <img src="{{ house.mainImage }}">
                <div class="price">
                  <p>Price: {{ house.price }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="saved column">
          <h2>Saved Properties</h2>
          <div class="outline">
            <div ng-repeat="house in saved">
             <div id="{{ house.id }}" class="property">
                <div class="agency" style="background-color:{{ house.agency.brandingColors.primary }}">
                  <img src="{{ house.agency.logo }}">
                </div>
                <img src="{{ house.mainImage }}">
                <div class="price">
                  <p>Price: {{ house.price }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="resultsController.js"></script>
  </body>
</html>
